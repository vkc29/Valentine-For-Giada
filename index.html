<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Sally ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e3f2fd; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; }
.container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 90%; width: 400px; }
h1 { color: #1565c0; font-size: 2rem; margin-bottom: 10px; }
p { font-size: 1.1rem; color: #555; line-height: 1.5; }
.gif-container img { width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
.btn-container { margin-top: 20px; position: relative; height: 60px; }
button { font-size: 1.2rem; padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; outline: none; -webkit-tap-highlight-color: transparent; }
#yesBtn { background-color: #d32f2f; color: white; box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3); position: relative; z-index: 10; }
#noBtn { background-color: #cfd8dc; color: #333; position: absolute; left: 50%; transform: translateX(20px); transition: all 0.3s ease-out; /* Lateral Velocity Feel */ }
#start-screen { display: block; }
#question-screen { display: none; }
#success-message { display: none; }
.promise-text { font-style: italic; color: #880e4f; margin-top: 15px; font-size: 1rem; }
.start-btn { background-color: #1565c0; color: white; animation: pulse 2s infinite; }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
</style>
</head>
<body>
<audio id="bgMusic" loop>
<source src="song.mp3" type="audio/mp3">
</audio>
<div class="container">
<div id="start-screen">
<h1>For My Giada, My Forever, My sally ‚ù§Ô∏è</h1>
<p>Tap to start...</p>
<button class="start-btn" onclick="startExperience()">Open üíå</button>
</div>
<div id="question-screen">
<div class="gif-container">
<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzZ6ZzR0bmRwamZ6ZzR0bmRwamZ6ZzR0bmRwamZ6ZzR0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/B1CrvUCoMx3GRTuMPl/giphy.gif" alt="Sally and McQueen">
</div>
<h1>Will you be my Valentine?</h1>
<p>From your McQueen üöóüí®</p>
<div class="btn-container">
<button id="yesBtn" onclick="sheSaidYes()">Yes</button>
<button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
</div>
</div>
<div id="success-message">
<div class="gif-container">
<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzZ6ZzR0bmRwamZ6ZzR0bmRwamZ6ZzR0bmRwamZ6ZzR0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/wa7Y7efOdf7y987mYI/giphy.gif" alt="Success Kiss">
</div>
<h1>I knew it! ‚ù§Ô∏è</h1>
<p class="promise-text">I promise Giada, My Sally, I will be your forever Valentine and Celebrate you sempre ü©∑ü©∑ü©∑</p>
</div>
</div>
<script>
function startExperience() {
var music = document.getElementById("bgMusic");
music.volume = 0.5;
music.play().catch(error => console.log("Music play failed:", error));
document.getElementById('start-screen').style.display = 'none';
document.getElementById('question-screen').style.display = 'block';
}

function moveButton() {
var noBtn = document.getElementById('noBtn');
// Lateral movement logic
var x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
var y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
noBtn.style.position = 'fixed';
noBtn.style.left = x + 'px';
noBtn.style.top = y + 'px';
noBtn.style.transform = 'none'; // Clear the initial transform
}

function sheSaidYes() {
document.getElementById('question-screen').style.display = 'none';
document.getElementById('success-message').style.display = 'block';
launchConfetti();
}

function launchConfetti() {
var duration = 3000;
var animationEnd = Date.now() + duration;
var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
var randomInRange = (min, max) => Math.random() * (max - min) + min;
var interval = setInterval(function() {
var timeLeft = animationEnd - Date.now();
if (timeLeft <= 0) return clearInterval(interval);
var particleCount = 50 * (timeLeft / duration);
confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
}, 250);
}
</script>
</body>
</html>
